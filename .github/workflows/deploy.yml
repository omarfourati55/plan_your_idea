name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,SUPABASE_SERVICE_ROLE_KEY,ANTHROPIC_API_KEY,NEXTAUTH_SECRET,NEXTAUTH_URL
          script: |
            set -e
            cd ${{ secrets.SSH_PATH }}
            git pull origin main

            # Create .env.local from GitHub secrets (restricted permissions)
            cat > .env.local <<EOF
            NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
            SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
            ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
            NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
            NEXTAUTH_URL=${NEXTAUTH_URL}
            EOF
            chmod 600 .env.local

            # Build and restart the application with Docker
            docker compose down
            docker compose build --no-cache
            docker compose up -d